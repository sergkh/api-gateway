kamon {
  //auto-start=true

  metric {
    tick-interval = 10 second
    track-unmatched-entities = yes
  }

  prometheus {

    # Interval between metrics data flushes to prometheous collector. It's value must be equal or greater than the
    # kamon.metrics.tick-interval setting.
    flush-interval = 10 second

    labels {
    }

    # Subscription patterns used to select which metrics will be collected for Prometheus. Note that first, metrics
    # collection for your desired entities must be activated under the kamon.metrics.filters settings.
    subscriptions {
      histogram       = [ "**" ]
      min-max-counter = [ "**" ]
      gauge           = [ "**" ]
      counter         = [ "**" ]
      trace           = [ "**" ]
      trace-segment   = [ "**" ]
      akka-actor      = [ "**" ]
      akka-dispatcher = [ "**" ]
      akka-router     = [ "**" ]
      system-metric   = [ "**" ]
      http-server     = [ "**" ]
      http-requests   = [ "**" ]
    }
  }

  modules {
    kamon-prometheus {
      auto-start = yes
      requires-aspectj = no
      extension-class = "kamon.prometheus.Prometheus"
    }
  }

}

prometheus {
  login = ""
  login = ${?PROMETHEUS_LOGIN}
  password = ""
  password = ${?PROMETHEUS_PASS}
}
